<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Madi's Light and Sound Game!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Light and Sound Memory Game</h1>
    
    <p>
      Welcome to the Light and Sound Memory Game! Repeat the pattern by pressing the buttons in order.
    </p>
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
    <div id = "gameButtonArea1">
      <button id="btn1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone(1)"></button>
      <button id="btn2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone(2)"></button>
      <button id="btn3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone(3)"></button>
    </div>
    <div id = "gameButtonArea2">
      <button id="btn4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone(4)"></button>
      <button id="btn5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone(5)"></button>
      <button id="btn6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone(6)"></button>
    </div>
    <div id = "gameButtonArea3">
      <button id="btn7" onclick="guess(7)" onmousedown="startTone(7)" onmouseup="stopTone(7)"></button>
      <button id="btn8" onclick="guess(8)" onmousedown="startTone(8)" onmouseup="stopTone(8)"></button>
      <button id="btn9" onclick="guess(9)" onmousedown="startTone(9)" onmouseup="stopTone(9)"></button>
    </div>

  </body>
</html>
